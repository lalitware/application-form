<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Apllication Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body class="row row-col-auto">
    <script>
    function checkCity(){
        var city = document.getElementById("city");
        if (city.value == "other"){
            document.getElementById("otherCity").style.visibility = "visible";    
            document.getElementById("relocate").style.visibility = "visible";    
        }
        else{
        document.getElementById("otherCity").style.visibility = "hidden";  
        document.getElementById("relocate").style.visibility = "hidden";
        }
    }
    </script>   
    <h1 class="headings">Apply for a Position</h1>
    <p class="headings">Please complete the form below to apply for a position with us.</p>
    <hr>
    <form>
        <div>
            <label>Name :</label>
            <input type="name" name="fName">
            <input type="name" name="lName">
        </div>
        <div>
            <label class="desc">First Name</label>
            <label class="desc3">Last Name</label>
        </div><br>
        <div>
            <label>Email :</label>
            <input type="email" name="eMail">
        </div>
        <div>
            <label class="desc">example@domain.com</label>
        </div><br>
        <div>
            <label>LinkedIn Profile Link :</label>
            <input type="text" name="lLink">
        </div><br>
        <div>
            <label>Drupal Profile Link :</label>
            <input type="text" name="dLink">
        </div><br>
       
        <div>
            <label>Current City :</label>
            <select name="city" id="city" onchange="checkCity()">
                <option value="delhi">Delhi</option>
                <option value="other">Other</option>
            </select>
        </div><br>
        <div id="otherCity">
            <label>Enter your city</label>
            <input type="text" name="city">
        </div><br>
        <div id="relocate" onchange="checkCity()">
            <label>Are you willing to relocate?</label>
            <select name="relocate"  >
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="not sure">Not Sure</option>
            </select>
        </div><br>
        <div>
            <label>Last company you worked for :</label>
            <input type="text" name="lCompany">
        </div><br>
        <div>
            <label>Phone Number :</label>
            <input class="areaCode" type="text" name="cId">
            <label class="dash">-</label>
            <input type="number" name="mNumber">
        </div>
        <div>
            <label class="desc">Area Code</label>
            <label class="desc2">Phone Number</label>
        </div><br>
        <div>
            <label>Applying for Position :</label>
            <input type="text" name="position">
        </div><br>
        <div>
            <label>When can you start?</label>
            <input type="date" name="date" id="">
        </div><br>
        <div> <label>Comments</label></div>
        <div>
            <textarea name="" id=""  cols="36" rows="10"></textarea>
        </div><br>
        <div> <label>Cover Letter</label></div>
        <div>
            <textarea name="" id=""  cols="36" rows="10"></textarea>
        </div><br>
        <div>
            <label>Upload Resume :</label>
            <input type="file" name="fname">
        </div> <br>
        <button type="button" class="btn btn-success">Submit</button> 
    </form>
</body>
</html>
